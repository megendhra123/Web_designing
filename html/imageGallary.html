<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image gallary</title>
    <link rel="stylesheet" href="../css/imageGallaryStyles.css">
</head>
<body>
<h2 class="margin-left">Css Gallery</h2>
<div class="border-box margin-left">
    <figure>
        <img src="../files/icon1.png" class="img-size">
        <figcaption class="img-cap">Image 1</figcaption>
    </figure>
</div>
<div class="border-box">
<figure>
    <img src="../files/icon2.png" class="img-size">
    <figcaption class="img-cap">Image 2</figcaption>
</figure>
</div>
<div class="border-box">
    <figure>
        <img src="../files/catoon.jpg" class="img-size">
        <figcaption class="img-cap pad-left-right">Image 3</figcaption>
    </figure>
</div>
</body>
</html>
