<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <title>google fonts</title>
    <style>
      .fnt-fam-sofia{ font-family:Sofia,Monospace;}
      .fnt-size-34{font-size:34pt;}
      .fnt-dec-underline-hover:hover{text-decoration:underline;}

    </style>
</head>
<body>
<center>
    <div>
<h1 class="fnt-fam-sofia fnt-size-34 font-effect-fire fnt-dec-underline-hover">Font style 1</h1>
<h1 class="fnt-fam-sofia fnt-size-34 font-effect-neon fnt-dec-underline-hover">Font style 2</h1>
<h1 class="fnt-fam-sofia fnt-size-34 font-effect-outline fnt-dec-underline-hover">Font style 3</h1>
<h1 class="fnt-fam-sofia fnt-size-34 font-effect-emboss fnt-dec-underline-hover">Font style 4</h1>
<h1 class="fnt-fam-sofia fnt-size-34 font-effect-shadow-multiple fnt-dec-underline-hover">Font style 5</h1>
    </div>
</center>
</body>
</html>
