<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text effects</title>
    <link rel="stylesheet" href="../css/TextEffects.css">
</head>
<body>
<h2>Text Effects</h2>
    <p class="text-effect-1">
        The CSS word-wrap property allows long words to be able
        to be broken and wrap onto the next line. If a word is too
        long to fit within an area, it expands outside
    </p>

    The CSS word-wrap property allows long words to be able
    to be broken
    </p>
