<html>
    <head>
        <title>Form validation demo</title>
        <link rel="stylesheet" href="form.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js""></script>
    </head>
    <body>
        <div id="centerBox">
            <div>
                <h2 align="center">Registration</h2>
            </div>
            <div id="firstNameBox">
                <span id="firstNamelabel">first name : </span><br>
                <input type="text" id="firstNameTextField" class="textField" required><br>
                <span id="firstNameError" class="errorMessage"></span>
            </div>
            <div id="lastNameBox">
                <span id="lastNamelabel">last name : </span><br>
                <input type="text" id="lastNameTextField" class="textField" required><br>
                <span id="lastNameError" class="errorMessage"></span>
            </div>
            <div id="emailIdBox">
                <span id="emailIdlabel">email id : </span><br>
                <input type="email" id="emailIdTextField" class="textField" required><br>
                <span id="emailIdError" class="errorMessage"></span>
            </div>
            <div id="userNameBox">
                <span id="userNamelabel">user name : </span><br>
                <input type="text" id="userNameTextField" class="textField" required><br>
                <span id="userNameError" class="errorMessage"></span>
            </div>
            <div id="passwordBox">
                <span id="passwordlabel">password : </span><br>
                <input type="password" id="passwordTextField" class="textField"required><br>
                <span id="passwordError" class="errorMessage"></span>
            </div>
            <div id="confirmPasswordBox">
                <span id="confirmPasswordlabel">confirm password : </span><br>
                <input type="password" id="confirmPasswordTextField" class="textField" required><br>
                <span id="confirmPasswordError" class="errorMessage"></span>
            </div>
            <div id="phoneNumberBox">
                <span id="phoneNumberlabel">phone number : </span><br>
                <input type="text" id="phoneNumberTextField" class="textField" required><br>
                <span id="phoneNumberError" class="errorMessage"></span>
            </div>
            <div id="registerButtonBox" align="center">
                <input type="button" value="Register" id="registerButton">
            </div>
        </div>
    </body>
</html>
<script src="form.js"></script>
