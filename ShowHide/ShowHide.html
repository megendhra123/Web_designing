<html>
    <head>
        <title>ShowHide</title>
        <link rel="stylesheet" href="ShowHide.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js""></script>
    </head>
    <body>
        <center>
        <div id="textDiv">
            <table>
                   <h1 id="text">HELLO WORLD!!</h1> 
                <tr>
                    <td><input type="button" value="Hide" id="hideButton"></td>
                    <td><input type="button" value="Show" id="showButton"></td>
                    <td><input type="button" value="Toggle" id="toggleButton"></td>
                </tr>
                <tr>
                    <td><input type="button" value="Fade Out" id="fadeOutButton"></td>
                    <td><input type="button" value="Fade In" id="fadeInButton"></td>
                </tr>
                <tr>
                    <td><input type="button" value="delay Fade Out(2s)" id="delayFadeOutButton"></td>
                    <td><input type="button" value="delay Fade In(2s)" id="delayFadeInButton"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Enter any text to change" id="changeTextField"></td>
                    <td><input type="button" value="Change" id="changeTextButton"></td>
                </tr>
                <tr>
                    <td><input type="button" value="Change Background to yellow" id="yellowBackgroundButton"></td>
                    <td><input type="button" value="Change Background to blue" id="blueBackgroundButton"></td>
                </tr>
            </table>
        </div>
        </center>
    </body>
</html>
<script src="ShowHide.js"></script>
