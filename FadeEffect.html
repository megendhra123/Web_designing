<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fade effect</title>
    <link rel="stylesheet" href="../css/FadeEffect.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/FadeEffect.js"></script>
</head>
<body>
<div class="fade-out-box bac-color-red" id="fade-out-slow"><p>Fade out (slow)</p></div>
<div class="fade-out-box bac-color-green " id="fade-out-fast"><p>Fade out (fast)</p></div>
<div class="fade-out-box bac-color-lightblue" id="fade-out-3s"><p>Fade out (3s)</p></div>
<div class="fade-out-box bac-color-indigo" id="fade-out-06op"><p>Fade out (0.6opacity)</p></div>
<div class="fade-out-box bac-color-orange" id="fade-out-02op"><p>Fade out (0.2opacity)</p></div><br>
<div class="clr-left"><button class="btn-style" id="btn-show">Show All</button></div>
</body>
</html>
